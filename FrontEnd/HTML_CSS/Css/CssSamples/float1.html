<!DOCTYPE html>
<html>
<head>
<style>
div {
  float: left;
  padding: 15px; 
}


.div1 {
  background: red;
}

.div2 {
  background: yellow;
}

.div3 {
  background: green;
}
</style>
</head>
<body>

<h2>Float Next To Each Other</h2>

<p>In this example, the three divs will float next to each other.</p>

<p>I'm a block, so I've nothing to do with the floating divs inside body.</p>

I'm an inline element, I will be pushed away by the divs floating to the left of body.
<div class="div1">Div 1</div>
<div class="div2">Div 2</div>
<div class="div3">Div 3</div>
</body>
</html>
